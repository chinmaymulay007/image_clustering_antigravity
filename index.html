<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClusterAI</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <!-- Initial Folder Selection Overlay -->
    <div id="overlay-initial" class="overlay">
        <div style="text-align: center;">
            <h1
                style="margin-bottom: 2rem; font-size: 2.5rem; background: -webkit-linear-gradient(45deg, #3b82f6, #8b5cf6); background-clip: text; -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
                ClusterAI</h1>
            <button id="btn-select-folder-initial" class="btn-primary" style="font-size: 1.5rem; padding: 20px 40px;">üìÇ
                Select Parent Folder</button>
        </div>
    </div>

    <div class="app-container">
        <header>
            <div class="brand" style="display:flex; align-items:center; gap:10px;">
                <button id="btn-settings"
                    style="width: 32px; height: 32px; border-radius: 50%; border: 1px solid #374151; background: #1f2937; color: #9ca3af; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; transition: all 0.2s;"
                    title="Settings">‚öôÔ∏è</button>
                <button id="btn-view-excluded"
                    style="width: 32px; height: 32px; border-radius: 50%; border: 1px solid #374151; background: #1f2937; color: #9ca3af; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; transition: all 0.2s;"
                    title="Excluded Images">üóëÔ∏è</button>
                <h2>ClusterAI</h2>
            </div>
            <div class="stats-bar" id="stats-bar">
                <span>Processed: <strong id="stat-processed">0</strong>/<span id="stat-total">0</span></span>
                <span>Speed: <strong id="stat-speed">-</strong></span>
                <span>ETA: <strong id="stat-eta">-</strong></span>
            </div>
            <div class="controls">
                <button id="btn-pause-resume" class="btn-secondary">PAUSE</button>
            </div>
        </header>

        <div id="status-bar"
            style="background: #1f2937; padding: 5px 10px; font-size: 0.8rem; color: #9ca3af; border-bottom: 1px solid #374151; margin-bottom: 10px;">
            <span id="status-bar-text">Ready to start...</span>
        </div>

        <main class="cluster-grid" id="cluster-grid-container">
            <!-- Clusters will be injected here -->
        </main>

        <footer class="footer">
            <button id="btn-save-clusters" class="btn-primary">üíæ SAVE CLUSTERS</button>
        </footer>

        <!-- Settings Modal -->
        <div id="modal-settings" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Settings</h3>
                    <button id="btn-close-settings" class="btn-close">√ó</button>
                </div>
                <div class="modal-body">
                    <div class="setting-group">
                        <label>Number of Clusters (K)</label>
                        <div class="range-wrap">
                            <input type="range" id="setting-k" min="2" max="20" value="6" step="1">
                            <span id="val-k">6</span>
                        </div>
                    </div>
                    <div class="setting-group">
                        <label>Uniqueness Threshold (0.0 - 0.5)</label>
                        <div class="range-wrap">
                            <input type="range" id="setting-threshold" min="0" max="0.5" value="0.15" step="0.01">
                            <span id="val-threshold">0.15</span>
                        </div>
                        <small style="color:#9ca3af">Higher = More different images. Lower = Allows strict
                            duplicates.</small>
                    </div>
                    <div class="setting-group">
                        <label>Refresh Interval (Images)</label>
                        <div class="range-wrap">
                            <input type="number" id="setting-refresh" value="20" min="5" max="500"
                                style="background:#111827; border:1px solid #374151; color:white; padding:5px; border-radius:4px; width:60px;">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="btn-apply-settings" class="btn-primary" style="width:100%">Apply & Re-Cluster</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Excluded Images Modal -->
    <div id="modal-excluded" class="modal hidden">
        <div class="modal-content"
            style="width: 80%; max-width: 800px; height: 80vh; display: flex; flex-direction: column;">
            <div class="modal-header">
                <h3>Excluded Images</h3>
                <button id="btn-close-excluded" class="btn-close">√ó</button>
            </div>
            <div class="modal-body" style="flex: 1; overflow-y: auto; padding: 10px; background: #111827;">
                <div id="excluded-grid"
                    style="display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 10px;">
                    <!-- Excluded items injected here -->
                </div>
                <div id="excluded-empty-message"
                    style="text-align: center; color: #9ca3af; margin-top: 50px; display: none;">
                    No excluded images.
                </div>
            </div>
            <div class="modal-footer" style="display: flex; justify-content: flex-end;">
                <button id="btn-close-excluded-action" class="btn-secondary">Close</button>
            </div>
        </div>
    </div>

    <!-- Progress Modal -->
    <div id="modal-progress" class="modal hidden" style="z-index: 3000;">
        <div class="modal-content" style="text-align: center; padding: 40px;">
            <h3 id="progress-title" style="margin-bottom: 20px;">Saving Clusters...</h3>
            <div
                style="width: 100%; background: #374151; height: 10px; border-radius: 5px; overflow: hidden; margin-bottom: 10px;">
                <div id="progress-bar-fill"
                    style="width: 0%; height: 100%; background: #10b981; transition: width 0.3s;"></div>
            </div>
            <p id="progress-text" style="color: #9ca3af;">0 / 0</p>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>

</html>
